    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Lora', 'serif'],
              sans: ['Nunito', 'sans-serif'],
              script: ['Sacramento', 'cursive'],
            },
            colors: {
              nahida: {
                base: '#fdfcf8',
                primary: '#58b675', // Vibrant green
                dark: '#1e4728',
                accent: '#9bc98e',
                gold: '#e6c35b',
                goldHover: '#d4b045',
                text: '#2c3e50',
                muted: '#8ca893',
                glow: '#cfffd9', // For magical glowing effects
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-out': 'fadeOut 1s ease-out forwards',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spinReverse 25s linear infinite',
              'pulse-slow': 'pulseSlow 4s ease-in-out infinite',
              'bloom': 'bloom 2s ease-in-out infinite',
              'click-expand': 'clickExpand 0.6s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0', visibility: 'hidden' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              bloom: {
                '0%, 100%': { boxShadow: '0 0 10px #58b675' },
                '50%': { boxShadow: '0 0 25px #cfffd9, 0 0 10px #58b675' },
              },
              clickExpand: {
                '0%': { transform: 'scale(0.5) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(2) rotate(45deg)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
